<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selector</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .language-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 800px;
      overflow-y: auto;
    }
    .language-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .language-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
      font-size: 18px;
      padding: 20px;
      border-radius: 10px;
      background-color: #2a2a2a;
      transition: all 0.3s ease-in-out;
    }
    .language-item:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
      cursor: pointer;
    }
    .language-image {
      width: 30%;
      height: auto;
      margin-bottom: 10px;
    }
    .language-text {
      text-decoration: none;
      color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-card">
      <h2 style="text-align: center;">Help Section</h2>
      <div class="language-list">
        <div class="language-item">
          <img src="./download.png" alt="English flag" class="language-image">
          <a href="english.html" class="language-text">English</a>
        </div>
        <div class="language-item">
          <img src="./download (1).png" alt="Hindi flag" class="language-image">
          <a href="hindi.html" class="language-text">Hindi(हिंदी)</a>
        </div>
        <div class="language-item">
          <img src="./c42cc4b78b597f505f4c175140bc6167.jpg" alt="Kannada flag" class="language-image">
          <a href="kannada.html" class="language-text">Kannada(ಕನ್ನಡ)</a>
        </div>
        <div class="language-item">
          <img src="./telugu.png" alt="Telugu flag" class="language-image">
          <a href="telugu.html" class="language-text">Telugu(తెలుగు)</a>
        </div>
        <div class="language-item">
          <img src="./ma.png" alt="Marathi flag" class="language-image">
          <a href="marathi.html" class="language-text">Marathi(मराठी)</a>
        </div>
        <div class="language-item">
          <img src="./tamil.png" alt="Tamil flag" class="language-image">
          <a href="tamil.html" class="language-text">Tamil(தமிழ்)</a>
        </div>
        <div class="language-item">
          <img src="urdu-flag.png" alt="Urdu flag" class="language-image">
          <a href="urdu.html" class="language-text">Urdu(اردو)</a>
        </div>
        <div class="language-item">
          <img src="./gujrati.png" alt="Gujarati flag" class="language-image">
          <a href="gujarati.html" class="language-text">Gujarati(ગુજરાતી)</a>
        </div>
        <div class="language-item">
          <img src="./odia.png" alt="Odia flag" class="language-image">
          <a href="odia.html" class="language-text">Odia(ଓଡ଼ିଆ)</a>
        </div>
        <div class="language-item">
          <img src="./bengali.png" alt="Bengali flag" class="language-image">
          <a href="bengali.html" class="language-text">Bengali(বাংলা)</a>
        </div>
        <div class="language-item">
          <img src="./assam.png" alt="Assamese flag" class="language-image">
          <a href="assamese.html" class="language-text">Assamese(অসমীয়া)</a>
        </div>
        <div class="language-item">
          <img src="./malayalam.png" alt="Malayalam flag" class="language-image">
          <a href="malayalam.html" class="language-text">Malayalam(മലയാളം)</a>
        </div>
        <div class="language-item">
          <img src="./punjabi.png" alt="Punjabi flag" class="language-image">
          <a href="punjabi.html" class="language-text">Punjabi(ਪੰਜਾਬੀ)</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
